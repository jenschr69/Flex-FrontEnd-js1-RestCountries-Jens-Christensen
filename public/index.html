<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <title>Flex Frontend JS 1 Rest Countries Jens Christensen - Grit Academy</title>
  
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/scripts.js" defer></script>
</head>
<body>
  <div class="container mx-auto">
  <header>
   <h1><a href="../">Country Info</a></h1>
  </header> 
  <main>
    <!-- Search field with two options: Search by country or by language -->
    <form class="search_form mb-2 row" name="myForm">
      <div class="col-5 d-inline-flex search-div mt-1">
        <input class="form-control" type="text" id="search" name="search" placeholder="Search by country or language">
      </div>
      <div class="col-5 d-inline-flex search-div mt-1">
        <select name="searchBy" id="searchBy" class="form-select col-4" title="searchBy">
          <option>Search by...</option>
          <option selected value="name">Country</option>
          <option value="lang">Language</option>
        </select>
      </div>
      <div class="col-2 d-inline-flex mt-1 mb-1">
        <button type="submit" id="submit" class="btn btn_search">Search</button>
      </div>
    </form>

    <!-- Search result-->
    <section id="searchResult" class="search_result">
      <h2 class="p-2">Search result</h2>
    </section>

    <div class="countries row" id="countries">

    </div>

  </main>
  <footer>
    <p>&copy; Flex Frontend JS 1 Rest Countries Jens Christensen - Grit Academy - <a href="https://github.com/jenschr69/Flex-FrontEnd-js1-RestCountries-Jens-Christensen">GitHub Repo</a></p>
  </footer>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
